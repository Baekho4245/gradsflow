[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "gradsflow"
author = "Aniket Maurya"
author-email = "hello@gradsflow.com"
home-page = "https://github.com/gradsflow/gradsflow"
description-file = "README.md"
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "License :: OSI Approved :: Apache Software License",
    "Intended Audience :: Information Technology",
    "Operating System :: OS Independent",
    "Typing :: Typed",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]
requires-python = ">=3.7"
requires = [
    "optuna==2.9",
    "smart_open==5.1",
    "lightning-flash[all]==0.4.0",
    "pytorch-lightning==1.4.0",
    "ray[tune]==1.6",
    "loguru~=0.5"
]

[tool.flit.metadata.urls]
Documentation = "https://docs.gradsflow.com"

[tool.flit.metadata.requires-extra]
test = [
    "pytest",
    "coverage",
]
doc = [
    "mkdocs==1.2.2",
    "mkdocs-material==7.2.4",
    "mkdocs-material-extensions==1.0.1",
    "mkdocs-git-revision-date-localized-plugin==0.9.2",
    "mkdocs-macros-plugin==0.6.0",
    "mkdocs-autorefs==0.2.1",
    "mkdocstrings==0.15.2",
    "tags-macros-plugin @ git+https://github.com/jldiaz/mkdocs-plugin-tags.git@d26e2f124e4f3471639d426459e281080988fe7a",
]

[tool.isort]
profile = "black"
